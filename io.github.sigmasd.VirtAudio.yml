app-id: io.github.sigmasd.VirtAudio
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
command: virtaudio
finish-args:
  # Display
  - --socket=wayland
  - --socket=fallback-x11
  - --share=ipc
  # Audio access
  - --socket=pulseaudio
  # Network access for local server and WebSocket connections
  - --share=network
  # Needed for mesa
  - --device=dri
  # Allow writing audio to virtual microphones (need to create the virtual_mics directory on the host for pulseaudio to work correctly)
  - --filesystem=xdg-run/virtual_mics:create
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/*.la
modules:
  # needed for libinput
  - name: libevdev
    buildsystem: meson
    config-opts:
      - -Dtests=disabled
      - -Ddocumentation=disabled
    sources:
      - type: archive
        url: https://www.freedesktop.org/software/libevdev/libevdev-1.13.4.tar.xz
        sha256: f00ab8d42ad8b905296fab67e13b871f1a424839331516642100f82ad88127cd
        x-checker-data:
          type: anitya
          project-id: 20540
          stable-only: true
          url-template: https://www.freedesktop.org/software/libevdev/libevdev-$version.tar.xz
    cleanup:
      - /bin
      - /share/man
  # needed for libinput
  - name: mtdev
    buildsystem: autotools
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://bitmath.org/code/mtdev/mtdev-1.1.7.tar.bz2
        sha256: a107adad2101fecac54ac7f9f0e0a0dd155d954193da55c2340c97f2ff1d814e
        x-checker-data:
          type: anitya
          project-id: 8868
          stable-only: true
          url-template: https://bitmath.org/code/mtdev/mtdev-$version.tar.bz2
      # Upstream uses an outdated version of the config.guess/config.sub script,
      # so we override it here to fix aarch64 builds.
      - type: shell
        commands:
          - cp -p /usr/share/automake-*/config.{sub,guess} config-aux/
    cleanup:
      - /bin
  # needed for slint
  - name: libinput
    buildsystem: meson
    config-opts:
      - --libexec=lib
      - -Dlibwacom=false
      - -Ddebug-gui=false
      - -Dtests=false
      - -Ddocumentation=false
      - -Dzshcompletiondir=no
    sources:
      - type: archive
        url: https://gitlab.freedesktop.org/libinput/libinput/-/archive/1.28.1/libinput-1.28.1.tar.gz
        sha256: a13f8c9a7d93df3c85c66afd135f0296701d8d32f911991b7aa4273fdd6a42a3
        x-checker-data:
          type: anitya
          project-id: 5781
          stable-only: true
          url-template: https://gitlab.freedesktop.org/libinput/libinput/-/archive/$version/libinput-$version.tar.gz
    cleanup:
      - /bin
      - /etc
      - /lib/libinput
      - /lib/udev
      - /share
  - name: virtaudio
    buildsystem: simple
    build-options:
      env:
        DENO_DIR: /app/deno_dir
    build-commands:
      # Prepare dependencies
      #
      # @jsquash/png 3.0.1
      - mkdir -p $DENO_DIR/npm/registry.npmjs.org/@jsquash/png
      - tar xf png-3.0.1.tgz
      - mv package $DENO_DIR/npm/registry.npmjs.org/@jsquash/png/3.0.1
      - mv ./png-registry.json $DENO_DIR/npm/registry.npmjs.org/@jsquash/png/registry.json
      #
      # @napi-rs/cli 2.18.4
      - mkdir -p $DENO_DIR/npm/registry.npmjs.org/@napi-rs/cli
      - tar xf cli-2.18.4.tgz
      - mv package $DENO_DIR/npm/registry.npmjs.org/@napi-rs/cli/2.18.4/
      - mv ./cli-registry.json $DENO_DIR/npm/registry.npmjs.org/@napi-rs/cli/registry.json
      #
      # slint-ui
      - mkdir -p $DENO_DIR/npm/registry.npmjs.org/slint-ui
      - tar xf slint-ui-1.11.0.tgz
      - mv package $DENO_DIR/npm/registry.npmjs.org/slint-ui/1.11.0
      - mv ./slint-ui-registry.json $DENO_DIR/npm/registry.npmjs.org/slint-ui/registry.json
      #
      # @slint-ui/slint-ui-binary-linux-x64-gnu
      - mkdir -p $DENO_DIR/npm/registry.npmjs.org/@slint-ui/slint-ui-binary-linux-x64-gnu
      #
      # @slint-ui/slint-ui-binary-linux-arm64-gnu
      - mkdir -p $DENO_DIR/npm/registry.npmjs.org/@slint-ui/slint-ui-binary-linux-arm64-gnu
      #
      # Prepare the native slint library location
      - |
        if [ "$(uname -m)" = "aarch64" ]; then
          ARCH=arm64
        elif [ "$(uname -m)" = "x86_64" ]; then
          ARCH=x64
        fi
        tar xf slint-ui-binary-linux-${ARCH}-gnu-1.11.0.tgz
        mv package $DENO_DIR/npm/registry.npmjs.org/@slint-ui/slint-ui-binary-linux-${ARCH}-gnu/1.11.0

      # Compile App
      - DENORT_BIN=$PWD/denort ./deno compile --no-check --output virtaudio-bin --cached-only
        --allow-all --include ./src/gui.slint --include ./src/client.html ./src/gui.ts

      # Install metadata
      - install -D distro/io.github.sigmasd.VirtAudio.desktop -t /app/share/applications/
      - install -D distro/io.github.sigmasd.VirtAudio.metainfo.xml -t /app/share/metainfo/
      - install -D distro/io.github.sigmasd.VirtAudio.svg -t /app/share/icons/hicolor/scalable/apps/

      - install -D ./virtaudio-bin /app/bin/virtaudio
    cleanup:
      - /app/deno_dir

    sources:
      # app
      - type: archive
        # url: https://github.com/sigmaSd/virtaudio/archive/refs/heads/master.tar.gz
        url: https://github.com/sigmaSd/virtaudio/archive/refs/tags/0.0.19.tar.gz
        sha256: 74ddac0f8dae42b065bde9624fc7fc2de173fb701d92d843507af7167f70cc38

      # deno
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.3.1/deno-x86_64-unknown-linux-gnu.zip
        sha256: b2920265e633215959b09a32b67f46c93362842bbfd27c96e8acc2d24b66f563
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.3.1/denort-x86_64-unknown-linux-gnu.zip
        sha256: 611c72c6e3de743c3f04eeb5f43cfb94dee7a232c7142d63f1967478bd220d11
        only-arches:
          - x86_64
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.3.1/deno-aarch64-unknown-linux-gnu.zip
        sha256: 3771ede34037694591846166f6211e7a8ab5cd77a1e7143e637d4457e8708dc7
        only-arches:
          - aarch64
      - type: archive
        url: https://github.com/denoland/deno/releases/download/v2.3.1/denort-aarch64-unknown-linux-gnu.zip
        sha256: bec92b837f50d0330a532a53fcbcf8383eed3d5e4575d893cca59c50d4724c1f
        only-arches:
          - aarch64

      - type: file
        url: https://registry.npmjs.org/@napi-rs/cli/-/cli-2.18.4.tgz
        sha256: 9dad5aa440d89b197e88bec6c32f552bc99eaee3117bf263c3c57bbfe8b3c5fa

      - type: file
        url: https://registry.npmjs.org/@jsquash/png/-/png-3.0.1.tgz
        sha256: 7529b1f4c0e78c4acad1a54eed18633a1b6f5188f46e8e37389b84acf7c31c1d

      - type: file
        url: https://registry.npmjs.org/slint-ui/-/slint-ui-1.11.0.tgz
        sha256: 5be0e06380a5be55b47e650bdb4f9c50fae7cdfbfc9220a28958b073176ae833

      - type: file
        url: https://registry.npmjs.org/@slint-ui/slint-ui-binary-linux-x64-gnu/-/slint-ui-binary-linux-x64-gnu-1.11.0.tgz
        sha256: 8635467a169fa2d4547359333597108dbc8f67d1b76285cbbb438f0d481a0629
        only-arches:
          - x86_64

      - type: file
        url: https://registry.npmjs.org/@slint-ui/slint-ui-binary-linux-arm64-gnu/-/slint-ui-binary-linux-arm64-gnu-1.11.0.tgz
        sha256: 108c2500187831f455812c1998c4b95ed5d2d83629f2584cb80b082174170372
        only-arches:
          - aarch64

      # dependencies metadata
      - type: dir
        path: registries
